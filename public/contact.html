<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ | シンプルジグソーパズル</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", "Yu Gothic UI", "Yu Gothic", "Meiryo", sans-serif; line-height: 1.8; margin: 0; color: #222; }
      header { padding: 24px; background: #f6f7ff; border-bottom: 1px solid #eee; }
      main { max-width: 920px; margin: 0 auto; padding: 24px 16px 80px; }
      h1 { font-size: 24px; margin: 0 0 8px; }
      p, label, input, textarea { font-size: 15px; }
      form { display: grid; gap: 12px; margin-top: 12px; }
      input, textarea { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; }
      button { background: #5a67d8; color: #fff; border: none; border-radius: 10px; padding: 12px 16px; cursor: pointer; }
      .note { font-size: 13px; color: #666; }
      .back { display: inline-block; margin-top: 24px; color: #5a67d8; text-decoration: none; }
      footer { position: fixed; left: 0; right: 0; bottom: 0; padding: 12px 16px; background: #fff; border-top: 1px solid #eee; font-size: 13px; color: #666; }
      nav a { margin-right: 12px; color: #5a67d8; text-decoration: none; }
    </style>
  </head>
  <body>
    <header>
      <h1>お問い合わせ</h1>
      <div>不具合報告・ご意見・ご要望などはこちらからお願いします。</div>
    </header>
    <main>
      <p class="note">このフォームはデモです。送信はお使いのメールソフトが起動して行われます。</p>
      <form action="mailto:owner@example.com" method="post" enctype="text/plain">
        <label>お名前</label>
        <input name="name" required />
        <label>メールアドレス</label>
        <input type="email" name="email" required />
        <label>件名</label>
        <input name="subject" placeholder="お問い合わせの件名" />
        <label>内容</label>
        <textarea name="message" rows="6" placeholder="できるだけ詳しくお書きください" required></textarea>
        <button type="submit">メールで送信</button>
      </form>

      <a class="back" href="/">← トップに戻る</a>
    </main>
    <footer>
      <nav>
        <a href="/privacy.html">プライバシーポリシー</a>
        <a href="/terms.html">利用規約</a>
        <a href="/contact.html">お問い合わせ</a>
        <a href="/faq.html">FAQ</a>
      </nav>
    </footer>
  </body>
  </html>
